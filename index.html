<!DOCTYPE html>
<html>
<link rel='stylesheet' href='style.css'>

    <head>
        <meta charset="UTF-8">
        <title>Rock-Paper-Scissors</title>
    </head>
    <body>

        <div class='intro'>
            <p>Play "Rock Paper Scissors", First to five wins!!!</p>
        </div>

        <div id='score-container'>
            <div class='score-div' id='human-score'></div>
            <div class='score-div' id='results'></div>
            <div class='score-div' id='computer-score'></div>
        </div>

        <div id='images-div'>
            <img src='images/rock.jpg' class='selection' id='rock'>
            <img src='images/paper.jpg' class='selection' id='paper'>
            <img src='images/scissors.jpg' class='selection' id='scissors'>
        </div>






        <script src="script.js"></script>
    </body>
</html>
